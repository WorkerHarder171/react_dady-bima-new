<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <style>
.left{
width: 30%;
}
</style>
  <body>

    <div class="d-flex justify-content-center vh-100 align-items-center">
      <div class="left d-flex align-items-center vh-100 bg-info" >
        <div class="wrapper p-5 mx-auto ">
          <p class="title-text text-light fs-1 text-center fw-semibold">Thank You!</p>
          <p class="fs-5 text-light text-center">Give your opinion about us for better service, We are so need your support to be a better future</p>
        </div>
      </div>
      <div class="right mx-auto">
        <!-- Form -->
        <form action="GET" id="form" class="p-5 rounded bg-transparent">
            <p class="fs-1 text-center fw-bold text-info">Contact Us</p>
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form6Example1">First name</label>
                <input
                  type="text"
                  id="FirstName"
                  name="FirstName"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form6Example2">Last name</label>
                <input
                  type="text"
                  id="LastName"
                  name="LastName"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form6Example5">Email</label>
            <input type="email" id="email" name="email" class="form-control" />
          </div>

          <!-- Message input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form6Example7"
              >Additional information</label
            >
            <textarea
              class="form-control"
              id="TextArea"
              name="TextArea"
              rows="4"
            ></textarea>
          </div>

          <!-- Submit button -->
          <input
            type="submit"
            name="submit"
            id="submit"
            class="btn btn-primary btn-block w-100 bg-info border-0 mb-4"
            value="Submit"
          />
        </form>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const form = document.getElementById("form");
          form.addEventListener("submit", (event) => {
            event.preventDefault();
            const NamaAwal = document.getElementById("FirstName").value;
            const NamaAkhir = document.getElementById("LastName").value;
            const Email = document.getElementById("email").value;
            const MessageText = document.getElementById("TextArea").value;

            const data = {
              firstname: NamaAwal,
              lastname: NamaAkhir,
              email: Email,
              message_text: MessageText,
            };
            console.log(data);
            let show =
              "First Name: " +
              data.firstname +
              "\nUmur: " +
              data.lastname +
              "\nEmail: " +
              data.email +
              "\nMessage: " +
              data.message_text;
            alert(show);
          });
        });
      </script>
    </div>
  </body>
</html>
